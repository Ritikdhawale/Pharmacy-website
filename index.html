<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Pharmacy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>HealthCare Pharmacy</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to HealthCare Pharmacy</h2>
        <p>Your trusted pharmacy for quality medicines and health products.</p>
    </section>
    
    <section id="products">
        <h2>Our Products</h2>
        <div class="product">
            <h3>Paracetamol</h3>
            <p>Effective for pain relief and fever reduction.</p>
        </div>
        <div class="product">
            <h3>Vitamin C</h3>
            <p>Boosts immunity and overall health.</p>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
